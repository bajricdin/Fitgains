<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid center">
            <!-- Desktop Navbar -->
            <div class="desktop-navbar d-none d-lg-flex justify-content-center align-items-center w-100">
              <!-- Left Links -->
              <div class="navbar-left">
                <ul class="navbar-nav d-flex">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="link-workout" href="workout-plan.html">Workout Plan</a>
                  </li>
                </ul>
              </div>
      
              <!-- Centered Logo -->
              <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Fitgains Logo" height="60" class="logo-img">
              </a>
      
              <!-- Right Links -->
              <div class="navbar-right">
                <ul class="navbar-nav d-flex">
                  <li class="nav-item">
                    <a class="nav-link" href="about-us-page.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="last-link" href="contact-page.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
      
            <!-- Mobile Navbar -->
            <div class="mobile-navbar d-lg-none">
              <!-- Mobile Logo -->
              <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Fitgains Logo" height="60" class="logo-img">
              </a>
      
              <!-- Toggler Button -->
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <!-- Collapsed Links -->
              <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav d-flex flex-column text-center">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="workout-plan.html">Workout Plan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about-us-page.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact-page.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

    <!-- Contact Form -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Get in Touch</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
